<div class="page">

    <div class="nav-bar">
        <img src="../assets/icons/logo.svg" alt="logo" class="logo">
        <img (click)="isNavbarOpen = !isNavbarOpen"
        src="../assets/icons/bars.svg" alt="bars" class="bars">
    </div>

    <div class="search-box">
        <input 
        type="text" 
        placeholder="Type To Search" 
        (keyup)="searchForPlaces($event)"
        (focusout)="isComboBoxOpen = false" 
        [ngClass]="{'input-open': isComboBoxOpen}">
    
        <div class="combo-box" 
        [ngStyle]="{'height': isComboBoxOpen? 'fit-content':'0px'}">

            <div class="option" 
            *ngFor="let place of placesList">
            {{place.LocalizedName}}</div>

        </div>
        
    </div>

    <div class="content">
        <<router-outlet></router-outlet>
    </div>

</div>

<nav-bar 
[isNavbarOpen]="isNavbarOpen" 
(buttonLinkClick)="handleButtonLinkClick($event)">
</nav-bar>
