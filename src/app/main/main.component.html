
    <div class="today-forcast-section">
        
    <search-bar (selectedPlace)="handleSearchBarEvent($event)"></search-bar>


        <div class="header">
            <p class="place-name">{{placeName}}</p>
            <p class="date">{{getCurrentDate()}}</p>
        </div>

        <div class="weather-section">
            <img class="icon" src="../../assets/icons/sun.svg" alt="">
            <div class="temp">30C</div>
        </div>

    </div>

    <div class="week-forcast-section">
        <weather-card 
        class="card"
        *ngFor="let forcast of weekForcast" 
        [card]="forcast"></weather-card>
    </div>
